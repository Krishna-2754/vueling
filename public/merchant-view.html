<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mulish', sans-serif; background-color: #ffffff; color: #1e293b; }
        
        /* Custom Colors based on screenshot */
        .text-navy { color: #1e293b; } /* Dark header text */
        .text-blue-main { color: #1e00a8; } /* Route text */
        .bg-pill { background-color: #e0f2fe; color: #0ea5e9; } /* 1 Adult / Economy Saver */
        .bg-card-header { background-color: #f1f5f9; }
        .text-meta { color: #64748b; }
        
        /* Flight graphic styling */
        .flight-path {
            position: relative;
            height: 2px;
            background-image: linear-gradient(to right, #93c5fd 50%, transparent 50%);
            background-size: 8px 100%;
            width: 100%;
            margin: 0 10px;
        }
        .plane-icon {
            position: absolute;
            top: -8px; /* Center plane on line */
            left: 0;
            color: #93c5fd;
            background: white;
            padding: 0 4px;
            font-size: 14px;
            transform: rotate(90deg);
        }
        .dot-end {
            height: 8px;
            width: 8px;
            background-color: white;
            border: 2px solid #93c5fd;
            border-radius: 50%;
            position: absolute;
            top: -3px;
            right: -2px;
        }
    </style>
</head>
<body class="p-4 w-full max-w-[400px] mx-auto select-none">

    <h2 class="text-navy text-2xl font-black tracking-tight mb-4">Trip Summary</h2>

    <div class="bg-pill bg-opacity-50 border border-blue-100 rounded-lg py-3 px-4 mb-6">
        <span class="font-extrabold text-sm text-slate-600" id="pax-header">1 Adult</span>
    </div>

    <h3 class="text-navy text-lg font-bold mb-3">Flight Summary</h3>

    <div class="border border-slate-200 rounded-2xl shadow-sm overflow-hidden mb-6">
        
        <div class="bg-card-header px-5 py-3 flex justify-between items-center border-b border-slate-100">
            <span class="font-extrabold text-slate-900 text-sm">Departing</span>
            <span class="font-extrabold text-slate-900 text-sm" id="flight-no">6E 2581, A320</span>
        </div>

        <div class="p-5">
            <span class="inline-block bg-pill text-[10px] font-extrabold px-3 py-1.5 rounded-full mb-5">
                Economy | Saver
            </span>

            <div class="border border-slate-100 rounded-xl p-4 mb-5 shadow-[0_2px_8px_rgba(0,0,0,0.04)]">
                <div class="text-blue-main font-black text-lg mb-4 leading-tight">
                    <span id="origin-city">Ghaziabad</span> - <span id="dest-city">Bengaluru</span>
                </div>

                <div class="flex items-center justify-between text-slate-500 text-sm font-bold">
                    <span id="origin-code">HDO</span>
                    
                    <div class="flex-1 flex flex-col items-center mx-2">
                        <div class="text-slate-400 text-[10px] font-semibold mb-1" id="duration">02h 40m</div>
                        <div class="flight-path relative w-full">
                            <span class="plane-icon">âœˆ</span>
                            <span class="dot-end"></span>
                        </div>
                        <div class="text-slate-400 text-[10px] font-semibold mt-1">Economy</div>
                    </div>

                    <span id="dest-code">BLR, T1</span>
                </div>
            </div>

            <div class="text-slate-900 font-extrabold text-xs mb-2 leading-relaxed">
                <span id="full-date">Sun, 18 Jan 2026</span> | 
                <span id="time-range">14:15 - 16:55</span> | 
                <span id="duration-text">02h 40m</span> | Non-Stop
            </div>

            <div class="text-slate-400 text-[10px] font-bold uppercase tracking-wide">
                Check-in: <span id="baggage-checkin" class="text-slate-500">15KG</span> | 
                Hand: <span id="baggage-hand" class="text-slate-500">Up to 7KG</span>
            </div>
        </div>
    </div>

    <div class="border border-slate-300 rounded-lg p-4 flex justify-between items-center bg-white cursor-pointer hover:bg-slate-50 transition-colors">
        <span class="font-bold text-slate-800 text-sm" id="pax-count-bottom">1 Passenger travelling</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
    </div>

    <script>
        // Parse Query Params provided by Server.js
        const params = new URLSearchParams(window.location.search);

        function setText(id, value) {
            const el = document.getElementById(id);
            if(el && value) el.innerText = value;
        }

        const dateRaw = params.get('date');
        if (dateRaw) {
            const dateObj = new Date(dateRaw);
            const dateStr = dateObj.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
            setText('full-date', dateStr);
        }

        setText('pax-header', `${params.get('pax') || 1} Adult`);
        setText('flight-no', params.get('flightNo'));
        setText('origin-city', params.get('fromCity'));
        setText('dest-city', params.get('toCity'));
        setText('origin-code', params.get('fromCode'));
        setText('dest-code', params.get('toCode'));
        setText('duration', params.get('duration'));
        setText('duration-text', params.get('duration'));
        
        const dep = params.get('depTime');
        const arr = params.get('arrTime');
        if(dep && arr) setText('time-range', `${dep} - ${arr}`);
        
        setText('pax-count-bottom', `${params.get('pax') || 1} Passenger travelling`);
        
        const bagCheck = params.get('baggageCheckin');
        const bagHand = params.get('baggageHand');
        if(bagCheck) setText('baggage-checkin', `${bagCheck}KG`);
        if(bagHand) setText('baggage-hand', `Up to ${bagHand}KG`);
    </script>
</body>
</html>
