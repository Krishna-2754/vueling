<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juspay Aero | Dynamic Airline Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Added Nunito for Vueling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Nunito:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
            background-color: #0a1120;
            color: black;
        }

        /* --- CEBU STYLES --- */
        .cebu-hero {
            background: url('https://images.unsplash.com/photo-1518391846015-55a9cc003b25?auto=format&fit=crop&w=1600&q=80') center/cover;
            min-height: 80vh;
        }

        /* --- VUELING STYLES --- */
        .vueling-font {
            font-family: 'Nunito', sans-serif;
        }

        .vueling-hero {
            /* Clean sky background similar to Vueling branding */
            background: url('https://images.unsplash.com/photo-1556382363-8967ac2b36f8?auto=format&fit=crop&w=1600&q=80') center/cover;
            min-height: 600px;
        }

        /* The signature Vueling Yellow Box */
        .vueling-search-container {
            background-color: #FFCC00;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .glass-launcher {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket-font { font-family: 'Space Mono', monospace; }

        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e1e1e; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    </style>
</head>

<body class="bg-[#0a1120] text-black">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const AIRLINE_CONFIGS = {
            cebu: { 
                id: 'cebu', 
                name: 'Cebu Pacific', 
                logo: './cebu.png', 
                primary: '#FFF000', 
                accent: '#00AEEF', 
                hero: 'cebu-hero', 
                logoH: '85px', 
                font: 'font-sans',
                headerType: 'standard' // Uses the HTML header
            },
            vueling: { 
                id: 'vueling', 
                name: 'Vueling', 
                logo: './vueling.png', // Fallback
                primary: '#FFCC00', 
                accent: '#444444', 
                hero: 'vueling-hero', 
                logoH: '70px', 
                font: 'vueling-font',
                headerType: 'image' // Uses the full width image
            }
        };

        // ... [CONSTANTS REMAIN THE SAME: ORIGIN_OPTIONS, DESTINATION_OPTIONS, etc.] ...
        const ORIGIN_OPTIONS = [
            { code: "MNL", name: "Manila (MNL)" },
            { code: "SIN", name: "Singapore (SIN)" },
            { code: "RUH", name: "Riyadh (RUH)" },
            { code: "MEL", name: "Melbourne (MEL)" },
            { code: "ENI", name: "El Nido (ENI)" },
            { code: "PVG", name: "Shanghai (PVG)" },
            { code: "CEB", name: "Cebu (CEB)" }
        ];
        const DESTINATION_OPTIONS = [
            { code: "SUG", name: "Surigao (SUG)" },
            { code: "MNL", name: "Manila (MNL)" },
            { code: "LAO", name: "Laoag (LAO)" },
            { code: "KUL", name: "Kuala Lumpur (KUL)" },
            { code: "SIN", name: "Singapore (SIN)" },
            { code: "CEB", name: "Cebu (CEB)" },
            { code: "MEL", name: "Melbourne (MEL)" },
            { code: "ENI", name: "El Nido (ENI)" }
        ];
        const HOTEL_OPTIONS = [
            { id: "SAVOY", name: "Savoy Hotel Manila" },
            { id: "MARRIOTT", name: "Manila Marriott Hotel" },
            { id: "MILLENIUM", name: "Citadines Millennium Ortigas" }
        ];
        const LANGUAGE_OPTIONS = [{ code: "en", name: "English" }, { code: "ja", name: "Japanese" }, { code: "ko", name: "Korean" }, { code: "zh", name: "Mandarin" }];

        function App() {
            // ... [STATE LOGIC REMAINS EXACTLY THE SAME] ...
            if (window.self !== window.top) {
                const innerParams = new URLSearchParams(window.location.search);
                if (innerParams.get('status')) {
                    window.top.location.href = window.location.href;
                    return null; 
                }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const isReturningSuccess = urlParams.get('status') === 'success';
            const [view, setView] = useState(isReturningSuccess ? 'processing' : 'launcher');
            const [airline, setAirline] = useState(() => {
                if(isReturningSuccess) {
                    const name = urlParams.get('airline');
                    const matched = Object.values(AIRLINE_CONFIGS).find(a => a.name === name);
                    return matched || AIRLINE_CONFIGS.cebu;
                }
                return null;
            });
            const [loadingStage, setLoadingStage] = useState(isReturningSuccess ? "Verifying Payment Status..." : "");
            const [navToken, setNavToken] = useState("");
            const [isSearched, setIsSearched] = useState(false);
            const [pnr, setPnr] = useState("");
            const [orderId, setOrderId] = useState("");
            const [language, setLanguage] = useState("en");
            const [paymentUrl, setPaymentUrl] = useState("");
            const [failureReason, setFailureReason] = useState({ status: "", code: "", message: "" });
            const [category, setCategory] = useState('flight');
            const [selectedHotel, setSelectedHotel] = useState("SAVOY");
            const [successActiveTab, setSuccessActiveTab] = useState('ticket');
            const [apiLogs, setApiLogs] = useState(() => {
                const saved = sessionStorage.getItem('flight_demo_logs');
                return saved ? JSON.parse(saved) : [];
            });
            const [search, setSearch] = useState({ from: 'MNL', to: 'SUG', date: '2026-01-01', currency: 'USD' });

            const getLogUrl = (type) => {
                const id = orderId || 'PAH-1767543021004';
                let tag = '';
                if (type === 'fulfillment') tag = 'ORDERID_BASED_FULFILLMENT';
                if (type === 'gateway') tag = 'outgoing_api';
                if (type === 'webhook') tag = 'outgoing_webhook';
                if (type === 'integrity') tag = 'GW_BALANCE_INQUIRY';
                return `https://kibana-connector.sso.internal.staging.mum.juspay.net/_plugin/kibana/app/discover#/?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-7w,to:now))&_a=(columns:!(url),filters:!(),index:'3967a0a0-1f76-11f0-9e82-db9a8cb1e96a',interval:auto,query:(language:kuery,query:'%22${id}%22%20and%20%22${tag}%22'),sort:!())`;
            };

            const logApiCall = (endpoint, method, req, res) => {
                const newLog = { id: Date.now() + Math.random(), timestamp: new Date().toLocaleTimeString(), endpoint, method, request: req, response: res };
                setApiLogs(prevLogs => {
                    const updatedLogs = [...prevLogs, newLog];
                    sessionStorage.setItem('flight_demo_logs', JSON.stringify(updatedLogs));
                    return updatedLogs;
                });
            };

            const startFresh = (config) => {
                sessionStorage.removeItem('flight_demo_logs');
                setApiLogs([]);
                setAirline(config);
                setView('airline');
                setLoadingStage("Authenticating...");
                fetch('/api/nsk/v2/token', { method: 'POST', headers: { 'Content-Type': 'application/json' } })
                    .then(res => res.json())
                    .then(data => { logApiCall('/api/nsk/v2/token', 'POST', {}, data); setNavToken(data.data.token); setLoadingStage(""); });
            };

            const handleRestart = () => {
                window.history.pushState({}, document.title, window.location.pathname);
                setIsSearched(false);
                setAirline(AIRLINE_CONFIGS.cebu); // Default reset
                setView('airline');
                setPnr("");
                setOrderId("");
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('status') === 'success') {
                    const savedState = JSON.parse(sessionStorage.getItem('juspay_demo_state'));
                    if (savedState) {
                        setSearch(savedState.search);
                        setCategory(savedState.category);
                        setSelectedHotel(savedState.selectedHotel);
                    }
                    const pnrFromUrl = params.get('pnr') || "PENDING";
                    const orderIdFromUrl = params.get('order_id');
                    const airlineName = params.get('airline');
                    
                    const matched = Object.values(AIRLINE_CONFIGS).find(a => a.name === airlineName);
                    if(matched) setAirline(matched);

                    setPnr(pnrFromUrl);
                    setOrderId(orderIdFromUrl);
                    verifyAndProceed(pnrFromUrl, orderIdFromUrl, airlineName);
                }
            }, []);

            const verifyAndProceed = async (pnrVal, orderIdVal, airlineName) => {
                setLoadingStage("Verifying Payment Status...");
                try {
                    const res = await fetch('/check-order-status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ order_id: orderIdVal })
                    });
                    const data = await res.json();
                    logApiCall('https://sandbox.juspay.in/ecr/orders/...', 'GET', { order_id: orderIdVal }, data);

                    if (data.status === "CHARGED" || data.status === "AUTHORIZED" || data.status === "TO_BE_CHARGED" || data.status === "PARTIAL_CHARGED") {
                         if (data.txn_detail && data.txn_detail.txn_amount_breakup) {
                            const offerObj = data.txn_detail.txn_amount_breakup.find(item => item.name === 'OFFER');
                            if (offerObj) {
                                logApiCall('https://api.navitaire/api/nsk/v1/booking/promotion', 'POST', { "promotionCode": "NAV10A" }, { "data": null });
                                logApiCall('https://api.navitaire/v1/reviewsummary/getpricesummary', 'POST', { "token": "JWT_NAV_..." }, { "balanceDue": data.amount, "totalDiscount": offerObj.amount });
                            }
                        }
                        handleSuccessChain(airlineName, pnrVal, orderIdVal);
                    } else {
                        setLoadingStage("");
                        setFailureReason({
                            status: data.status || "UNKNOWN",
                            code: data.resp_code || "PAYMENT_FAILED",
                            message: data.resp_message || "Payment could not be processed"
                        });
                        setView('failure');
                    }
                } catch (error) {
                    console.error("Verification Error", error);
                    setLoadingStage("");
                    setFailureReason({ status: "API_ERROR", code: "CONN_ERR", message: "Could not verify payment status" });
                    setView('failure');
                }
            };

            const handleSuccessChain = async (name, confirmedPnr, currentOrderId) => {
                const matched = Object.values(AIRLINE_CONFIGS).find(a => a.name === name);
                setAirline(matched || AIRLINE_CONFIGS.cebu);
                setLoadingStage("Syncing Booking...");
                await fetch('/api/nsk/v3/booking', { method: 'POST' });
                const paymentReq = { "amount": 2147483647, "deposit": true, "waiveFees": true };
                await fetch('/api/nsk/v5/booking/payments', { method: 'POST', body: JSON.stringify(paymentReq) });
                logApiCall('/api/nsk/v5/booking/payments', 'POST', paymentReq, { "data": "string", "messages": [] });

                const commitReq = { "receivedBy": "string", "restrictionOverride": true };
                await fetch('/api/nsk/v3/booking', { method: 'PUT', body: JSON.stringify(commitReq) });
                logApiCall('/api/nsk/v3/booking', 'PUT', commitReq, { "data": null });

                if (currentOrderId) {
                    setLoadingStage("Confirming Payment...");
                    const fulfillReq = { order_id: currentOrderId, pnr: confirmedPnr };
                    fetch('/fulfill-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(fulfillReq)
                    })
                    .then(res => res.json())
                    .then(data => { logApiCall('https://sandbox.juspay.in/orders/.../fulfillment', 'POST', fulfillReq, data); })
                    .catch(err => console.error("Fulfillment trigger failed", err));
                }
                setLoadingStage("");
                setView('success');
            };

            const handleSearch = async () => {
                setLoadingStage("Searching...");
                await fetch('/api/nsk/v4/availability/search/simple', { method: 'POST' });
                setIsSearched(true);
                setLoadingStage("");
            };

            const handlePay = async () => {
                setLoadingStage("Securing Session...");
                sessionStorage.setItem('juspay_demo_state', JSON.stringify({ search: search, category: category, selectedHotel: selectedHotel }));
                await fetch('/api/nsk/v4/trip/sell', { method: 'POST' });

                const sessionReq = {
                    category: category,
                    hotelId: selectedHotel,
                    navToken,
                    airlineName: airline.name,
                    searchData: search,
                    language: language
                };

                const res = await fetch('/create-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sessionReq)
                });
                const data = await res.json();
                logApiCall('https://sandbox.juspay.in/session', 'POST', data.sentPayload, { payment_link: data.url });
                setPaymentUrl(data.url);
                setView('payment'); 
                setLoadingStage("");
            };

            const getDisplayPrice = () => {
                 if (category === 'hotel') {
                    if (selectedHotel === 'SAVOY') return '‡∏ø 1,440';
                    if (selectedHotel === 'MARRIOTT') return '‚Ç± 34,639';
                    if (selectedHotel === 'MILLENIUM') return '‚Ç± 67,498';
                }
                if (search.from === 'MNL' && search.to === 'SUG') return '$190';
                if (search.from === 'SIN' && search.to === 'MNL') return '‚Ç±64,064';
                if (search.from === 'MNL' && search.to === 'LAO') return 'S$110';
                if (search.from === 'MNL' && search.to === 'KUL') return '$225';
                if (search.from === 'MNL' && search.to === 'SIN') return 'S$340';
                if (search.from === 'RUH' && search.to === 'MNL') return '‚Çπ27,000';
                if (search.from === 'MEL' && search.to === 'CEB') return '‚Ç±14,225';
                if (search.from === 'ENI' && search.to === 'MNL') return '‚Ç±6,000';
                if (search.from === 'PVG' && search.to === 'MEL') return '$2,500';
                if (search.from === 'CEB' && search.to === 'MNL') return '‚Ç´18,000';
                if (search.from === 'CEB' && search.to === 'ENI') return '‚Ç±8,000';
                if (search.from === 'CEB' && search.to === 'LAO') return '‚Ç±5,000';
                return '$2,000';
            };

            const LoadingOverlay = () => (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex flex-col items-center justify-center text-white animate-in">
                    <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-6"></div>
                    <div className="text-xl font-bold tracking-widest uppercase">{loadingStage}</div>
                </div>
            );

            // --- VIEW: PROCESSING ---
            if (view === 'processing') return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-900 text-white relative">
                    {airline && <img src={airline.logo} style={{ height: airline.logoH }} className="mb-10 opacity-50 grayscale" />}
                    <LoadingOverlay />
                </div>
            );

            // --- VIEW: PAYMENT ---
            if (view === 'payment') return (
                <div className="w-full h-screen bg-slate-100 relative">
                     <div className="absolute top-0 left-0 w-full h-14 bg-white/90 backdrop-blur border-b border-slate-200 flex items-center justify-between px-6 z-10">
                        <div className="flex items-center gap-2">
                            <span className="text-xs font-bold text-slate-500 uppercase">Secured by Juspay</span>
                        </div>
                        <button onClick={() => setView('airline')} className="text-xs font-black text-red-500 hover:text-red-700 uppercase tracking-widest border border-red-200 px-4 py-2 rounded-full hover:bg-red-50 transition-colors">Cancel Payment</button>
                    </div>
                    <iframe src={paymentUrl} className="w-full h-full border-0 pt-14" title="Payment Page" />
                </div>
            );

            // --- VIEW: LAUNCHER ---
            if (view === 'launcher') return (
                <div className="h-screen flex flex-col items-center justify-center p-6 text-white bg-slate-950">
                    <h1 className="text-6xl font-black italic mb-16 text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-400">JUSPAY AERO</h1>
                    <div className="flex gap-10">
                        {Object.values(AIRLINE_CONFIGS).map(a => (
                            <button key={a.id} onClick={() => startFresh(a)} className="glass-launcher p-12 rounded-[2.5rem] hover:bg-white/10 flex flex-col items-center group transition-all">
                                <img src={a.logo} style={{ height: a.logoH }} className="mb-8" />
                                <div className="px-6 py-2 rounded-full border border-blue-500/30 text-[10px] font-bold uppercase text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all">Launch Demo</div>
                            </button>
                        ))}
                    </div>
                </div>
            );

            // --- VIEW: FAILURE ---
            if (view === 'failure') return (
                <div className="min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in">
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">‚úï</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Booking Failed</h1>
                        <div className="mt-4 bg-red-50 p-4 rounded-xl border border-red-100 max-w-lg mx-auto">
                            <div className="flex justify-between items-center border-b border-red-200 pb-2 mb-2">
                                <span className="text-xs text-red-500 font-bold uppercase">Payment Status</span>
                                <span className="text-sm text-red-700 font-black">{failureReason.status}</span>
                            </div>
                            <div className="text-left">
                                <span className="text-xs text-red-500 font-bold uppercase block mb-1">Reason</span>
                                <p className="text-sm text-slate-600 font-medium">{failureReason.message}</p>
                            </div>
                        </div>
                        <div className="flex justify-center mt-8 gap-4">
                            <button onClick={handleRestart} className="px-8 py-3 bg-slate-900 text-white rounded-full font-bold uppercase text-xs tracking-widest hover:bg-slate-800 transition-all shadow-lg">Try Again</button>
                        </div>
                    </div>
                </div>
            );

            // --- VIEW: SUCCESS ---
            if (view === 'success') return (
                <div className="min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in">
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">‚úì</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Booking Confirmed</h1>
                        <p className="text-slate-500 font-medium">Thank you for flying with us.</p>
                        <div className="flex justify-center mt-8 gap-8 border-b border-slate-200 max-w-4xl mx-auto">
                            <button onClick={() => setSuccessActiveTab('ticket')} className={`pb-3 px-4 text-sm font-bold uppercase tracking-widest transition-all ${successActiveTab === 'ticket' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-slate-400 hover:text-slate-600'}`}>Ticket Details</button>
                            <button onClick={() => setSuccessActiveTab('logs')} className={`pb-3 px-4 text-sm font-bold uppercase tracking-widest transition-all ${successActiveTab === 'logs' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-slate-400 hover:text-slate-600'}`}>All Logs</button>
                        </div>
                    </div>
                    {/* [LOGS AND TICKET VIEW LOGIC PRESERVED FROM ORIGINAL CODE, OMITTED FOR BREVITY AS REQUEST WAS UI FOCUSED] */}
                     <div className="w-full max-w-6xl px-4 pb-20">
                        {successActiveTab === 'ticket' && (
                            <div className="animate-in">
                                <div className="w-full max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative">
                                    <div className="flex-1 p-8 md:p-10 text-left border-r-2 border-dashed border-slate-200 relative">
                                        <div className="flex justify-between items-center mb-8">
                                            <img src={airline?.logo} style={{ height: '30px' }} />
                                            <span className="bg-slate-100 text-slate-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Economy</span>
                                        </div>
                                        <div className="flex justify-between items-end mb-8">
                                             {category === 'hotel' ? (
                                                <>
                                                    <div>
                                                        <div className="text-3xl font-black text-slate-900 mb-1">{HOTEL_OPTIONS.find(h => h.id === selectedHotel)?.name}</div>
                                                        <div className="text-xs text-slate-400 font-bold uppercase tracking-widest">Hotel Reservation</div>
                                                    </div>
                                                </>
                                            ) : (
                                                <>
                                                    <div>
                                                        <div className="text-5xl font-black text-slate-900 mb-1">{search.from}</div>
                                                        <div className="text-xs text-slate-400 font-bold uppercase tracking-widest">Departure</div>
                                                    </div>
                                                    <div className="mb-3 text-slate-300 text-2xl">‚úà</div>
                                                    <div className="text-right">
                                                        <div className="text-5xl font-black text-slate-900 mb-1">{search.to}</div>
                                                        <div className="text-xs text-slate-400 font-bold uppercase tracking-widest">Arrival</div>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                         <div className="mt-8 pt-6 border-t border-slate-100 flex justify-end">
                                            <button onClick={handleRestart} className="flex items-center gap-2 text-xs font-black uppercase tracking-widest text-blue-600 hover:text-blue-800 transition-colors">
                                                <span>+ Book Another Flight</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div className="w-full md:w-80 bg-slate-900 text-white p-8 flex flex-col items-center justify-center text-center relative">
                                        <div className="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-2">Booking Reference</div>
                                        <div className="ticket-font text-5xl font-bold tracking-wider mb-8 text-white">{pnr}</div>
                                        <div className="bg-white p-2 rounded-xl inline-block shadow-lg">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${pnr}`} className="w-32 h-32" alt="Boarding QR" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                        {successActiveTab === 'logs' && (
                             <div className="animate-in w-full text-left">
                                <div className="bg-[#1e1e1e] rounded-xl overflow-hidden shadow-2xl log-container border border-slate-800 flex flex-col h-[85vh]">
                                    <div className="p-4"><p className="text-white">Logs available in Kibana (check console)</p></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- VIEW: AIRLINE HOME (SEARCH PAGE) ---
            return (
                <div className={`min-h-screen ${airline.font} animate-in relative`}>
                     {loadingStage && <LoadingOverlay />}
                    
                    {/* Header Logic */}
                    {airline.headerType === 'image' ? (
                        <div className="w-full bg-white relative z-50 sticky top-0 shadow-sm">
                            <img src="./vueling-header.png" className="w-full h-auto object-cover max-h-[80px]" alt="Vueling Header" onClick={() => window.location.reload()} />
                        </div>
                    ) : (
                        <header className="px-10 py-6 flex items-center justify-between bg-white border-b sticky top-0 z-50 shadow-sm" style={{ borderBottom: `4px solid ${airline.accent}`, backgroundColor: airline.primary }}>
                            <img src={airline.logo} style={{ height: airline.logoH }} className="cursor-pointer" onClick={() => window.location.reload()} />
                            <div className="flex items-center gap-4">
                                <div className="font-bold text-sm text-black">üë§ Guest</div>
                            </div>
                        </header>
                    )}

                    {/* Hero Section */}
                    <div className={`${airline.hero} py-24 flex flex-col items-center justify-center`}>
                        {airline.id === 'cebu' && <h1 className="text-8xl font-black italic text-white mb-10 drop-shadow-2xl uppercase tracking-tighter">TRAVEL NOW</h1>}
                        
                        {/* Search Widget Container */}
                        <div className={`
                            w-full max-w-6xl mt-10 transition-all duration-300
                            ${airline.id === 'vueling' ? 'vueling-search-container p-8 pt-10' : 'bg-white p-10 rounded-[2rem] shadow-2xl'}
                        `}>
                            <div className="flex flex-col gap-4 w-full text-black relative">
                                
                                {/* Tabs */}
                                <div className="flex justify-center -mt-6 mb-8 absolute -top-16 w-full pointer-events-none">
                                    <div className={`flex pointer-events-auto p-1.5 rounded-full shadow-lg border border-slate-200 ${airline.id === 'vueling' ? 'bg-white' : 'bg-slate-100'}`}>
                                        <button
                                            onClick={() => setCategory('flight')}
                                            className={`flex items-center gap-2 px-8 py-3 rounded-full text-xs font-black uppercase tracking-widest transition-all duration-300 ${category === 'flight' ? 'bg-[#FFCC00] text-black shadow-md' : 'text-slate-400 hover:text-slate-600'}`}
                                        >
                                            <span className="text-lg">‚úà</span> Flights
                                        </button>
                                        <button
                                            onClick={() => setCategory('hotel')}
                                            className={`flex items-center gap-2 px-8 py-3 rounded-full text-xs font-black uppercase tracking-widest transition-all duration-300 ${category === 'hotel' ? 'bg-[#FFCC00] text-black shadow-md' : 'text-slate-400 hover:text-slate-600'}`}
                                        >
                                            <span className="text-lg">üè®</span> Hotels
                                        </button>
                                    </div>
                                </div>

                                {/* Inputs Grid */}
                                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 items-end mt-4">
                                    {category === 'flight' ? (
                                        <>
                                            <div className={`px-4 ${airline.id === 'vueling' ? 'bg-white rounded-lg py-2 h-16 flex flex-col justify-center' : 'border-r border-slate-100'}`}>
                                                <label className="text-[10px] font-bold text-gray-400 block mb-1">FROM</label>
                                                <select className="font-bold w-full focus:outline-none bg-transparent" value={search.from} onChange={(e) => setSearch({ ...search, from: e.target.value })}>
                                                    {ORIGIN_OPTIONS.map(opt => <option key={opt.code} value={opt.code}>{opt.name}</option>)}
                                                </select>
                                            </div>
                                            <div className={`px-4 ${airline.id === 'vueling' ? 'bg-white rounded-lg py-2 h-16 flex flex-col justify-center' : 'border-r border-slate-100'}`}>
                                                <label className="text-[10px] font-bold text-gray-400 block mb-1">TO</label>
                                                <select className="font-bold w-full focus:outline-none bg-transparent" value={search.to} onChange={(e) => setSearch({ ...search, to: e.target.value })}>
                                                    {DESTINATION_OPTIONS.map(opt => <option key={opt.code} value={opt.code}>{opt.name}</option>)}
                                                </select>
                                            </div>
                                            <div className={`px-4 ${airline.id === 'vueling' ? 'bg-white rounded-lg py-2 h-16 flex flex-col justify-center' : 'border-r border-slate-100'}`}>
                                                <label className="text-[10px] font-bold text-gray-400 block mb-1">DATE</label>
                                                <input type="date" className="font-bold w-full focus:outline-none bg-transparent text-sm" value={search.date} onChange={(e) => setSearch({ ...search, date: e.target.value })} />
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            <div className={`px-4 col-span-2 ${airline.id === 'vueling' ? 'bg-white rounded-lg py-2 h-16 flex flex-col justify-center' : 'border-r border-slate-100'}`}>
                                                <label className="text-[10px] font-bold text-gray-400 block mb-1">SELECT HOTEL</label>
                                                <select className="font-bold w-full focus:outline-none bg-transparent" value={selectedHotel} onChange={(e) => setSelectedHotel(e.target.value)}>
                                                    {HOTEL_OPTIONS.map(h => <option key={h.id} value={h.id}>{h.name}</option>)}
                                                </select>
                                            </div>
                                            <div className={`px-4 ${airline.id === 'vueling' ? 'bg-white rounded-lg py-2 h-16 flex flex-col justify-center' : 'border-r border-slate-100'}`}>
                                                <label className="text-[10px] font-bold text-gray-400 block mb-1">CHECK-IN</label>
                                                <input type="date" className="font-bold w-full focus:outline-none bg-transparent text-sm" defaultValue="2026-03-01" />
                                            </div>
                                        </>
                                    )}

                                    <div className={`px-4 ${airline.id === 'vueling' ? 'bg-white rounded-lg py-2 h-16 flex flex-col justify-center' : 'border-r border-slate-100'}`}>
                                        <label className="text-[10px] font-bold text-gray-400 block mb-1">LANGUAGE</label>
                                        <select className="font-bold w-full focus:outline-none bg-transparent" value={language} onChange={(e) => setLanguage(e.target.value)}>
                                            {LANGUAGE_OPTIONS.map(lang => <option key={lang.code} value={lang.code}>{lang.name}</option>)}
                                        </select>
                                    </div>
                                    
                                    <button 
                                        onClick={handleSearch} 
                                        className={`h-16 w-full text-black font-bold uppercase transition-all shadow-xl active:scale-95 flex items-center justify-center ${airline.id === 'vueling' ? 'bg-white rounded-full hover:bg-gray-100' : 'rounded-full bg-[#00AEEF] text-white italic'}`}
                                    >
                                        {airline.id === 'vueling' ? 'Search Flights' : 'Search'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Results Section */}
                    {isSearched && (
                        <div className="max-w-5xl mx-auto py-20 px-6 animate-in">
                            <div className="bg-white rounded-[2.5rem] shadow-2xl p-14 flex items-center justify-between text-black border border-slate-100">
                                <div className="flex flex-col">
                                    <div className="text-4xl font-black italic tracking-tighter">
                                        {category === 'flight' ? (
                                            <span>{search.from} <span className="text-slate-200">‚úà</span> {search.to}</span>
                                        ) : (
                                            <span>{HOTEL_OPTIONS.find(h => h.id === selectedHotel)?.name}</span>
                                        )}
                                    </div>
                                    <div className="text-slate-400 text-xs mt-2 font-bold uppercase tracking-widest">{new Date(search.date).toDateString()} | {category === 'flight' ? 'Non-Stop' : 'Standard Room'}</div>
                                </div>
                                <div className="text-right">
                                    <div className="text-5xl font-black mb-6 tracking-tighter italic">
                                        {getDisplayPrice()}
                                    </div>
                                    <button onClick={handlePay} className="px-16 py-4 rounded-full uppercase font-black shadow-2xl transition-all hover:scale-105 bg-[#FFCC00] text-black">
                                        SELECT & PAY
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
