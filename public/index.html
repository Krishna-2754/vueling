<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juspay Aero | Vueling Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Nunito:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
            background-color: #f4f4f4;
            color: #333;
        }

        .vueling-hero {
            background: url('https://static.vueling.com/corporativeCMS/media/rgthsvk3/bc_bg_1920x1280_001.jpg') center/cover no-repeat;
            min-height: 700px;
            position: relative;
        }
        
        .vueling-widget {
            background-color: #FFCC00;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .vueling-input-group {
            background-color: white;
            border-radius: 0.75rem;
            transition: transform 0.2s;
        }
        .vueling-input-group:hover { transform: translateY(-2px); }

        .vueling-search-btn {
            background-color: white;
            color: black;
            border-radius: 9999px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .vueling-search-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ticket-font { font-family: 'Space Mono', monospace; }
        
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e1e1e; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #FFCC00;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const AIRLINE_CONFIGS = {
            vueling: { 
                id: 'vueling', 
                name: 'Vueling', 
                logo: './vueling.png', 
                primary: '#FFCC00', 
                accent: '#5E6061', 
                hero: 'vueling-hero', 
                logoH: '40px', 
                font: 'font-sans',
                isVueling: true
            }
        };

        const ORIGIN_OPTIONS = [
            { code: "BCN", name: "Barcelona (BCN)" },
            { code: "LEI", name: "Almeria (LEI)" },
            { code: "AMS", name: "Amsterdam (AMS)" },
            { code: "BIO", name: "Bilbao (BIO)" },
            { code: "CAI", name: "Cairo (CAI)" },
            { code: "CPH", name: "Copenhagen (CPH)" },
            { code: "GVA", name: "Geneva (GVA)" },
            { code: "IST", name: "Istanbul (IST)" },
            { code: "IBZ", name: "Ibiza (IBZ)" },
            { code: "ATH", name: "Athens (ATH)" },
            { code: "MAD", name: "Madrid (MAD)" },
            { code: "BRU", name: "Brussels (BRU)" },
            { code: "SCL", name: "Santiago (SCL)" }
        ];
        const DESTINATION_OPTIONS = [
            { code: "BCN", name: "Barcelona (BCN)" },
            { code: "LEI", name: "Almeria (LEI)" },
            { code: "AMS", name: "Amsterdam (AMS)" },
            { code: "BIO", name: "Bilbao (BIO)" },
            { code: "CAI", name: "Cairo (CAI)" },
            { code: "CPH", name: "Copenhagen (CPH)" },
            { code: "GVA", name: "Geneva (GVA)" },
            { code: "IST", name: "Istanbul (IST)" },
            { code: "IBZ", name: "Ibiza (IBZ)" },
            { code: "ATH", name: "Athens (ATH)" },
            { code: "MAD", name: "Madrid (MAD)" },
            { code: "BRU", name: "Brussels (BRU)" },
            { code: "SCL", name: "Santiago (SCL)" }
        ];
        const HOTEL_OPTIONS = [
            { id: "SAVOY", name: "Savoy Hotel Manila" },
            { id: "MARRIOTT", name: "Manila Marriott Hotel" },
            { id: "MILLENIUM", name: "Citadines Millennium Ortigas" }
        ];
        const LANGUAGE_OPTIONS = [{ code: "en", name: "English" }, { code: "ja", name: "Japanese" }, { code: "ko", name: "Korean" }, { code: "zh", name: "Mandarin" }];

        // --- COLLAPSIBLE LOG COMPONENT ---
        const LogItem = ({ log }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className={`log-entry border-b border-white/5 transition-colors ${isOpen ? 'bg-white/5' : 'bg-transparent'}`}>
                    <div 
                        className="flex items-center gap-3 p-4 cursor-pointer hover:bg-white/5" 
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${log.method === 'POST' || log.method === 'PUT' ? 'bg-blue-500/10 text-blue-400 border border-blue-500/20' : 'bg-orange-500/10 text-orange-400 border border-orange-500/20'}`}>
                            {log.method}
                        </span>
                        <span className="text-slate-500 text-[10px] font-mono">[{log.timestamp}]</span>
                        <span className="text-green-400 font-mono text-xs truncate flex-1">{log.endpoint}</span>
                        <div className="text-slate-400 text-xs">{isOpen ? '‚ñº' : '‚ñ∂'}</div>
                    </div>

                    {isOpen && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 p-4 pt-0 pl-14 animate-in">
                            <div>
                                <div className="text-slate-500 mb-1 uppercase text-[9px] tracking-wider font-bold">Payload</div>
                                <pre className="text-[10px] text-slate-300 bg-black/30 p-3 rounded-md overflow-x-auto border border-white/5 font-mono leading-relaxed max-h-60 custom-scroll">{JSON.stringify(log.request, null, 2)}</pre>
                            </div>
                            <div>
                                <div className="text-slate-500 mb-1 uppercase text-[9px] tracking-wider font-bold">Response</div>
                                <pre className="text-[10px] text-blue-200 bg-blue-900/10 p-3 rounded-md overflow-x-auto border border-blue-500/10 font-mono leading-relaxed max-h-60 custom-scroll">{JSON.stringify(log.response, null, 2)}</pre>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            if (window.self !== window.top) {
                const innerParams = new URLSearchParams(window.location.search);
                if (innerParams.get('status')) { window.top.location.href = window.location.href; return null; }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const isReturningSuccess = urlParams.get('status') === 'success';

            const [view, setView] = useState(isReturningSuccess ? 'processing' : 'airline');
            const [airline, setAirline] = useState(AIRLINE_CONFIGS.vueling);
            const [loadingStage, setLoadingStage] = useState(isReturningSuccess ? "Verifying Payment..." : "");
            
            useEffect(() => {
                if (!isReturningSuccess) {
                    sessionStorage.removeItem('flight_demo_logs');
                    setApiLogs([]); 
                    
                    setLoadingStage("Authenticating...");
                    setTimeout(() => {
                        setNavToken("JWT_MOCK_TOKEN");
                        setLoadingStage(""); 
                    }, 500);
                }
            }, []);

            const [navToken, setNavToken] = useState("");
            const [isSearched, setIsSearched] = useState(false);
            const [pnr, setPnr] = useState("");
            const [orderId, setOrderId] = useState("");
            const [language, setLanguage] = useState("en");
            const [paymentUrl, setPaymentUrl] = useState("");
            const [failureReason, setFailureReason] = useState({ status: "", code: "", message: "" });
            const [category, setCategory] = useState('flight');
            const [selectedHotel, setSelectedHotel] = useState("SAVOY");
            const [successActiveTab, setSuccessActiveTab] = useState('ticket');
            const [search, setSearch] = useState({ from: 'BCN', to: 'CAI', date: '2026-01-28', currency: 'EUR' });
            
            const [apiLogs, setApiLogs] = useState(() => {
                const saved = sessionStorage.getItem('flight_demo_logs');
                return saved ? JSON.parse(saved) : [];
            });

            const getLogUrl = (type) => {
                const id = orderId || 'PAH-1767543021004';
                let tag = '';
                if (type === 'fulfillment') tag = 'ORDERID_BASED_FULFILLMENT';
                if (type === 'gateway') tag = 'outgoing_api';
                if (type === 'webhook') tag = 'outgoing_webhook';
                if (type === 'integrity') tag = 'GW_BALANCE_INQUIRY';
                return `https://kibana-connector.sso.internal.staging.mum.juspay.net/_plugin/kibana/app/discover#/?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-7w,to:now))&_a=(columns:!(url),filters:!(),index:'3967a0a0-1f76-11f0-9e82-db9a8cb1e96a',interval:auto,query:(language:kuery,query:'%22${id}%22%20and%20%22${tag}%22'),sort:!())`;
            };

            const logApiCall = (endpoint, method, req, res) => {
                const newLog = { id: Date.now() + Math.random(), timestamp: new Date().toLocaleTimeString(), endpoint, method, request: req, response: res };
                setApiLogs(prevLogs => {
                    const updatedLogs = [...prevLogs, newLog];
                    sessionStorage.setItem('flight_demo_logs', JSON.stringify(updatedLogs));
                    return updatedLogs;
                });
            };

            const handleRestart = () => {
                window.history.pushState({}, document.title, window.location.pathname);
                setIsSearched(false);
                setAirline(AIRLINE_CONFIGS.vueling);
                setView('airline');
                setPnr("");
                setOrderId("");
            };

            const handleSearch = async () => {
                setLoadingStage("Searching...");
                setTimeout(() => { setIsSearched(true); setLoadingStage(""); }, 800);
            };

            const handlePay = async () => {
                setLoadingStage("Securing Session...");
                sessionStorage.setItem('juspay_demo_state', JSON.stringify({ search, category, selectedHotel }));
                
                const sessionReq = {
                    category, hotelId: selectedHotel,
                    navToken, airlineName: airline.name,
                    searchData: search, language
                };

                try {
                    const res = await fetch('/create-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sessionReq)
                    });
                    const data = await res.json();
                    logApiCall('https://sandbox.juspay.in/session', 'POST', data.sentPayload, { payment_link: data.url });
                    setPaymentUrl(data.url);
                    setView('payment');
                } catch(e) {
                    console.error("Session creation failed", e);
                    alert("Failed to create session.");
                }
                setLoadingStage("");
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('status') === 'success') {
                    const savedState = JSON.parse(sessionStorage.getItem('juspay_demo_state'));
                    if (savedState) {
                        setSearch(savedState.search);
                        setCategory(savedState.category);
                        setSelectedHotel(savedState.selectedHotel);
                    }
                    const pnrFromUrl = params.get('pnr') || "PENDING";
                    const orderIdFromUrl = params.get('order_id');
                    
                    setAirline(AIRLINE_CONFIGS.vueling);
                    setPnr(pnrFromUrl);
                    setOrderId(orderIdFromUrl);
                    verifyAndProceed(pnrFromUrl, orderIdFromUrl);
                }
            }, []);

            const verifyAndProceed = async (pnrVal, orderIdVal) => {
                setLoadingStage("Verifying Payment Status...");
                try {
                    const res = await fetch('/check-order-status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ order_id: orderIdVal })
                    });
                    const data = await res.json();
                    logApiCall('https://sandbox.juspay.in/ecr/orders/...', 'GET', { order_id: orderIdVal }, data);

                    if (data.status === "CHARGED" || data.status === "AUTHORIZED" || data.status === "TO_BE_CHARGED" || data.status === "PARTIAL_CHARGED") {
                        // Pass Payment Method to success chain
                        const paymentMethod = data.payment_method || (data.txn_detail && data.txn_detail.payment_method) || "CARD";
                        handleSuccessChain(pnrVal, orderIdVal, data.amount, data.currency, paymentMethod);
                    } else {
                        setLoadingStage("");
                        setFailureReason({
                            status: data.status || "UNKNOWN",
                            code: data.resp_code || "PAYMENT_FAILED",
                            message: data.resp_message || "Payment could not be processed"
                        });
                        setView('failure');
                    }
                } catch (error) {
                    console.error("Verification Error", error);
                    setLoadingStage("");
                    setFailureReason({ status: "API_ERROR", code: "CONN_ERR", message: "Could not verify payment status" });
                    setView('failure');
                }
            };

            const handleSuccessChain = async (confirmedPnr, currentOrderId, transactionAmount, currencyCode, paymentMethod) => {
                setLoadingStage("Syncing Booking...");
                
                // 1. Booking Creation
                await new Promise(r => setTimeout(r, 300)); 
                logApiCall('/api/nsk/v3/booking', 'POST', {}, {status: 'success'});

                // 2. Add Payment (General)
                const paymentReq = {
                    "amount": transactionAmount || 2147483647,
                    "paymentFields": { "additionalProp1": "string" },
                    "currencyCode": currencyCode || "EUR",
                    "paymentMethodCode": paymentMethod,
                    "deposit": true, "waiveFees": true
                };
                const paymentRes = { "data": "success", "messages": [] };
                logApiCall('/api/nsk/v5/booking/payments', 'POST', paymentReq, paymentRes);

                // --- 3. IATA IFG LOGS (ONLY IF IFG_CASH) ---
                if (paymentMethod === 'IFG_CASH') {
                    const ticketNum = "312" + Math.floor(Math.random() * 10000000000);
                    
                    // A. AUTHORIZE CALL
                    logApiCall('https://snb.ifg.iata.org/main/v4/payment/ticketless/authorize', 'POST', {
                        "req_body": {
                            "uniqueTransactionID": currentOrderId,
                            "orders": [{
                                "monetaryAmounts": { "taxFeeRecords": [{ "amount": 305, "type": "07GST" }, { "amount": 7, "type": "XP" }] },
                                "reportedFormOfPayment": [{
                                    "amount": transactionAmount,
                                    "currency": currencyCode || "EUR",
                                    "type": "CA",
                                    "approvalCode": "FILTERED"
                                }],
                                "flightRecords": [{ "documentDetails": { "itinerary": [{ "carrier": "VY", "segmentIdentifier": "1" }] }, "statisticalCode": "FILTERED", "documentID": "FILTERED" }],
                                "bookingInformation": "FILTERED",
                                "transactionCode": "FILTERED"
                            }],
                            "basicInformation": { "agentCode": "4121206", "channel": "FILTERED", "clientID": "FILTERED", "countryCode": "KE" }
                        }
                    }, {
                        "res_body": {
                            "trackID": currentOrderId,
                            "amountAuthorized": transactionAmount,
                            "paymentStatus": "FILTERED",
                            "status": "FOP001",
                            "description": "Payment Accepted. The transaction is validated successfully",
                            "type": "CASH",
                            "httpStatus": "FILTERED"
                        }
                    });

                    // B. ORDER CALL
                    const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
                    logApiCall('https://snb.ifg.iata.org/main/v4/ticketless/order', 'POST', {
                        "formOfPayment": [{ "currency": currencyCode || "EUR", "amount": transactionAmount, "type": "CA" }],
                        "orders": [{
                            "monetaryAmounts": { "taxFeeRecords": [{ "amount": 310, "type": "07GST" }] },
                            "transactionCode": "TKTT",
                            "flightRecords": [{
                                "documentDetails": { "itinerary": [{ "destinationCode": "BCN", "carrier": "VY", "originCode": "MAD", "segmentIdentifier": "1" }] },
                                "passengerRecord": { "name": "TEST PASSENGER", "pnr": confirmedPnr },
                                "documentID": { "ticketDocumentNumber": ticketNum },
                                "dateOfIssuance": today
                            }],
                            "additionalInformation": { "paymentInformationLine1": "MAD - BCN", "paymentInformationLine2": "CA" },
                            "reportedFormOfPayment": [{ "currency": currencyCode || "EUR", "amount": transactionAmount, "type": "CA" }]
                        }],
                        "basicInformation": { "agentCode": "4121206", "channel": "NONGDS", "countryCode": "KE" },
                        "trackID": currentOrderId
                    }, {
                        "status": "RET001",
                        "paymentStatus": "AUTH_ACCEPTED",
                        "ticketNumber": [ticketNum],
                        "httpStatus": 200,
                        "description": "Transaction is successfully stored in IFG.",
                        "pnr": confirmedPnr,
                        "trackID": currentOrderId
                    });
                }

                // 4. Put Commit
                const now = new Date();
                const expiration = new Date(now.getTime() + 86400000).toISOString();
                
                const commitReq = {
                    "receivedBy": "string",
                    "restrictionOverride": true,
                    "hold": { "expiration": expiration },
                    "notifyContacts": true,
                    "comments": [{ "type": 0, "text": "string", "createdDate": expiration, "sendToBookingSource": true }],
                    "contactTypesToNotify": ["s"],
                    "receivedReference": "string"
                };
                logApiCall('/api/nsk/v3/booking', 'PUT', commitReq, { "messages": [], "data": null });

                // 5. Fulfillment
                if (currentOrderId) {
                    setLoadingStage("Confirming Payment...");
                    const fulfillReq = { order_id: currentOrderId, pnr: confirmedPnr };
                    fetch('/fulfill-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(fulfillReq)
                    })
                    .then(res => res.json())
                    .then(data => { logApiCall('https://sandbox.juspay.in/orders/.../fulfillment', 'POST', fulfillReq, data); })
                    .catch(err => console.error("Fulfillment trigger failed", err));
                }
                setLoadingStage("");
                setView('success');
            };

            const getDisplayPrice = () => {
                if (category === 'hotel') {
                    if (selectedHotel === 'SAVOY') return '‡∏ø 1,440';
                    if (selectedHotel === 'MARRIOTT') return '‚Ç± 34,639';
                    if (selectedHotel === 'MILLENIUM') return '‚Ç± 67,498';
                }
                if (search.from === 'BCN' && search.to === 'CAI') return '$ 225';
                if (search.from === 'BCN' && search.to === 'LEI') return '‚Ç¨ 190';
                if (search.from === 'AMS' && search.to === 'BCN') return '‚Ç¨ 95';
                if (search.from === 'BCN' && search.to === 'BIO') return '‚Ç¨ 110';
                if (search.from === 'BCN' && search.to === 'GVA') return '$ 340';
                if (search.from === 'IST' && search.to === 'IBZ') return '‚Çπ 27,000';
                if (search.from === 'ATH' && search.to === 'IBZ') return '‚Ç¨ 142';
                if (search.from === 'MAD' && search.to === 'IBZ') return '‚Ç¨ 4,000';
                if (search.from === 'IST' && search.to === 'BRU') return '$ 250';
                if (search.from === 'CEB' && search.to === 'MNL') return '‚Ç´ 18,000';
                if (search.from === 'SCL' && search.to === 'BCN') return '‚Ç¨ 5,500';
                if (search.from === 'CEB' && search.to === 'LAO') return '‚Ç± 5,000';
                if (search.from === 'BCN' && search.to === 'CPH') return '$ 250';
                if (search.from === 'IBZ' && search.to === 'ATH') return '‚Ç¨ 5,500';
                return '‚Ç¨ 2,000';
            };


            const LoadingOverlay = () => (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex flex-col items-center justify-center text-white animate-in">
                    <div className="loader mb-6"></div>
                    <div className="text-xl font-bold tracking-widest uppercase font-sans">{loadingStage}</div>
                </div>
            );

            const Header = () => (
                <div className="w-full bg-white relative z-50 sticky top-0 shadow-sm min-h-[70px] flex items-center justify-center overflow-hidden">
                        <img 
                        src="./vueling-header2.png" 
                        alt="Vueling Header" 
                        className="w-full max-w-[1920px] object-cover object-top"
                        style={{ minHeight: '60px' }}
                        onError={(e) => {
                            e.target.style.display = 'none';
                            e.target.parentElement.innerHTML = '<div class="text-sm font-bold text-gray-400 p-4">HEADER PLACEHOLDER: Add vueling-header.png</div>';
                        }}
                    />
                </div>
            );

            // --- VIEWS ---

            if (view === 'processing') return <div className="min-h-screen flex flex-col items-center justify-center bg-white relative"><LoadingOverlay /></div>;

            if (view === 'payment') return (
                <div className="w-full h-screen bg-slate-100 relative font-sans">
                     <div className="absolute top-0 left-0 w-full h-14 bg-white/90 backdrop-blur border-b border-slate-200 flex items-center justify-between px-6 z-10">
                        <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-500 uppercase">Secured by Juspay</span></div>
                        <button onClick={() => setView('airline')} className="text-xs font-black text-red-500 hover:text-red-700 uppercase tracking-widest border border-red-200 px-4 py-2 rounded-full hover:bg-red-50 transition-colors">Cancel Payment</button>
                    </div>
                    <iframe src={paymentUrl} className="w-full h-full border-0 pt-14" title="Payment Page" />
                </div>
            );
            
             if (view === 'failure') return (
                <div className="min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in">
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">‚úï</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Booking Failed</h1>
                        <div className="mt-4 bg-red-50 p-4 rounded-xl border border-red-100 max-w-lg mx-auto">
                            <div className="flex justify-between items-center border-b border-red-200 pb-2 mb-2">
                                <span className="text-xs text-red-500 font-bold uppercase">Payment Status</span>
                                <span className="text-sm text-red-700 font-black">{failureReason.status}</span>
                            </div>
                            <div className="text-left">
                                <span className="text-xs text-red-500 font-bold uppercase block mb-1">Reason</span>
                                <p className="text-sm text-slate-600 font-medium">{failureReason.message}</p>
                            </div>
                        </div>
                        <div className="flex justify-center mt-8 gap-4">
                            <button onClick={handleRestart} className="px-8 py-3 bg-slate-900 text-white rounded-full font-bold uppercase text-xs tracking-widest hover:bg-slate-800 transition-all shadow-lg">Try Again</button>
                            <button onClick={() => setSuccessActiveTab('logs')} className="px-6 py-3 border border-slate-300 text-slate-600 rounded-full font-bold uppercase text-xs tracking-widest hover:bg-slate-100 transition-all">View Logs</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'success') return (
                <div className={`min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in ${airline.isVueling ? 'font-[Nunito]' : 'font-sans'}`}>
                    <Header />
                    
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">‚úì</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Booking Confirmed</h1>
                        <p className="text-slate-500 font-medium">Thank you for flying with us.</p>

                                        <div className="grid grid-cols-2 gap-8 pt-6 border-t border-slate-100">

                                        </div>

                                        </div>
                                    </div>
                                </div>

                        )}

                        {successActiveTab === 'logs' && (
                            <div className="animate-in w-full text-left">
                                <div className="bg-[#1e1e1e] rounded-xl overflow-hidden shadow-2xl log-container border border-slate-800 flex flex-col h-[85vh]">

                                                </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

                                                <div className="flex items-start gap-4">
                                                    <div className="w-10 h-10 rounded-lg bg-blue-500/20 flex items-center justify-center text-xl text-blue-400">üì¶</div>
                                                    <div className="flex-1">
                                                        <h3 className="text-white font-bold text-sm mb-1 group-hover:text-blue-400 transition-colors">Fulfillment Logs</h3>
                                                        <p className="text-slate-400 text-xs leading-relaxed">Check server-side PNR status.</p>
                                                    </div>
                                                </div>
                                                <div className="mt-4 pt-4 border-t border-white/5 flex justify-between items-center text-[10px] font-bold uppercase tracking-widest text-blue-400 opacity-80 group-hover:opacity-100">
                                                    <span>Explore Data</span><span>‚Üí</span>
                                                </div>
                                            </a>

                    <Header />

                    <div className={`${airline.hero} flex-1 relative flex flex-col items-center justify-center`}>
                        <div className="w-full max-w-5xl px-4 relative z-10 -mt-20">
                            
                            {/* Tabs */}
                            <div className="flex justify-center mb-6">

                                                <label className="text-[9px] uppercase font-bold text-slate-400 block">Destination</label>
                                                <select className="w-full bg-transparent font-bold text-sm text-slate-800 focus:outline-none" value={search.to} onChange={(e) => setSearch({...search, to: e.target.value})}>

                                            </div>

                                    </div>

                                    <div className={`md:col-span-2 h-14 px-4 flex flex-col justify-center border border-slate-200 ${airline.id === 'vueling' ? 'vueling-input-group' : 'bg-slate-50 rounded-lg'}`}>

                                        <button

                                    </div>
                                </div>
                            </div>

                                        <div className="flex items-center gap-6 text-left">
                                            <div>
                                                <div className="text-3xl font-black text-slate-900 flex items-center gap-3">
                                                    {category === 'flight' ? (
                                                        <>{search.from} <span className="text-slate-300">‚úà</span> {search.to}</>
                                                    ) : (
                                                        <span>{HOTEL_OPTIONS.find(h=>h.id===selectedHotel).name}</span>
                                                    )}
                                                </div>
                                                <div className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">

                                                className={`px-12 py-3 rounded-full font-black text-xs uppercase tracking-widest shadow-lg hover:shadow-xl hover:scale-105 transition-all ${airline.id === 'vueling' ? 'bg-[#FFCC00] text-black' : 'bg-[#FFF000] text-black'}`}
                                            >
                                                Select & Pay
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
