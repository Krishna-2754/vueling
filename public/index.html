<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juspay Aero | Vueling Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* FONTS: Nunito (Vueling Roundness) + Inter (Default) + Space Mono (Tickets) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Nunito:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- VUELING BRANDING --- */
        .vueling-hero {
            /* Bright Blue Sky / Clouds - Typical Airline Vibe */
            background: url('https://images.unsplash.com/photo-1506012787146-f92b2d7d6d96?q=80&w=2069&auto=format&fit=crop') center/cover no-repeat;
            min-height: 700px;
            position: relative;
        }
        
        /* The "Yellow Widget" */
        .vueling-widget {
            background-color: #FFCC00; /* Vueling Yellow */
            border-radius: 1.5rem; /* Soft rounded corners */
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        /* Inputs inside the yellow widget */
        .vueling-input-group {
            background-color: white;
            border-radius: 0.75rem; /* Rounded inputs */
            transition: transform 0.2s;
        }
        .vueling-input-group:hover {
            transform: translateY(-2px);
        }

        /* The Search Button */
        .vueling-search-btn {
            background-color: white;
            color: black;
            border-radius: 9999px; /* Pill shape */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .vueling-search-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        /* --- CEBU STYLES --- */
        .cebu-hero {
            background: url('https://images.unsplash.com/photo-1518391846015-55a9cc003b25?auto=format&fit=crop&w=1600&q=80') center/cover;
            min-height: 80vh;
        }

        /* --- ANIMATIONS & UTILS --- */
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ticket-font { font-family: 'Space Mono', monospace; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #FFCC00;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const AIRLINE_CONFIGS = {
            cebu: { 
                id: 'cebu', 
                name: 'Cebu Pacific', 
                logo: './cebu.png', 
                primary: '#FFF000', 
                accent: '#00AEEF', 
                hero: 'cebu-hero', 
                logoH: '85px', 
                font: 'font-sans',
                isVueling: false 
            },
            vueling: { 
                id: 'vueling', 
                name: 'Vueling', 
                logo: './vueling.png', 
                primary: '#FFCC00', 
                accent: '#5E6061', 
                hero: 'vueling-hero', 
                logoH: '40px', 
                font: 'font-sans',
                isVueling: true
            }
        };

        // ... [CONSTANTS: ORIGIN_OPTIONS, DESTINATION_OPTIONS, HOTEL_OPTIONS, LANGUAGE_OPTIONS remain the same]
        const ORIGIN_OPTIONS = [
            { code: "MNL", name: "Manila (MNL)" },
            { code: "SIN", name: "Singapore (SIN)" },
            { code: "RUH", name: "Riyadh (RUH)" },
            { code: "MEL", name: "Melbourne (MEL)" },
            { code: "ENI", name: "El Nido (ENI)" },
            { code: "PVG", name: "Shanghai (PVG)" },
            { code: "CEB", name: "Cebu (CEB)" }
        ];
        const DESTINATION_OPTIONS = [
            { code: "SUG", name: "Surigao (SUG)" },
            { code: "MNL", name: "Manila (MNL)" },
            { code: "LAO", name: "Laoag (LAO)" },
            { code: "KUL", name: "Kuala Lumpur (KUL)" },
            { code: "SIN", name: "Singapore (SIN)" },
            { code: "CEB", name: "Cebu (CEB)" },
            { code: "MEL", name: "Melbourne (MEL)" },
            { code: "ENI", name: "El Nido (ENI)" }
        ];
        const HOTEL_OPTIONS = [
            { id: "SAVOY", name: "Savoy Hotel Manila" },
            { id: "MARRIOTT", name: "Manila Marriott Hotel" },
            { id: "MILLENIUM", name: "Citadines Millennium Ortigas" }
        ];
        const LANGUAGE_OPTIONS = [{ code: "en", name: "English" }, { code: "ja", name: "Japanese" }, { code: "ko", name: "Korean" }, { code: "zh", name: "Mandarin" }];

        function App() {
            if (window.self !== window.top) {
                const innerParams = new URLSearchParams(window.location.search);
                if (innerParams.get('status')) { window.top.location.href = window.location.href; return null; }
            }

            const urlParams = new URLSearchParams(window.location.search);
            const isReturningSuccess = urlParams.get('status') === 'success';

            const [view, setView] = useState(isReturningSuccess ? 'processing' : 'launcher');
            const [airline, setAirline] = useState(() => {
                if(isReturningSuccess) {
                    const name = urlParams.get('airline');
                    const matched = Object.values(AIRLINE_CONFIGS).find(a => a.name === name);
                    return matched || AIRLINE_CONFIGS.cebu;
                }
                return null;
            });

            const [loadingStage, setLoadingStage] = useState(isReturningSuccess ? "Verifying Payment..." : "");
            const [navToken, setNavToken] = useState("");
            const [isSearched, setIsSearched] = useState(false);
            const [pnr, setPnr] = useState("");
            const [orderId, setOrderId] = useState("");
            const [language, setLanguage] = useState("en");
            const [paymentUrl, setPaymentUrl] = useState("");
            const [category, setCategory] = useState('flight');
            const [selectedHotel, setSelectedHotel] = useState("SAVOY");
            const [search, setSearch] = useState({ from: 'MNL', to: 'SUG', date: '2026-01-01', currency: 'USD' });

            const startFresh = (config) => {
                setAirline(config);
                setView('airline');
                setLoadingStage("Authenticating...");
                setTimeout(() => { setNavToken("JWT_MOCK"); setLoadingStage(""); }, 800);
            };

            const handleRestart = () => {
                window.history.pushState({}, document.title, window.location.pathname);
                setIsSearched(false);
                setAirline(AIRLINE_CONFIGS.cebu);
                setView('airline');
                setPnr("");
                setOrderId("");
            };

            const handleSearch = async () => {
                setLoadingStage("Searching...");
                setTimeout(() => { setIsSearched(true); setLoadingStage(""); }, 1000);
            };

            const handlePay = async () => {
                setLoadingStage("Securing Session...");
                sessionStorage.setItem('juspay_demo_state', JSON.stringify({ search, category, selectedHotel }));
                
                const sessionReq = {
                    category, hotelId: selectedHotel,
                    navToken, airlineName: airline.name,
                    searchData: search, language
                };

                try {
                    const res = await fetch('/create-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sessionReq)
                    });
                    const data = await res.json();
                    setPaymentUrl(data.url);
                    setView('payment');
                } catch(e) {
                    console.error("Session creation failed", e);
                    alert("Failed to create session.");
                }
                setLoadingStage("");
            };

            const getDisplayPrice = () => {
                if(category === 'hotel') return '$150';
                return '$190';
            };

            const LoadingOverlay = () => (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex flex-col items-center justify-center text-white animate-in">
                    <div className="loader mb-6"></div>
                    <div className="text-xl font-bold tracking-widest uppercase font-sans">{loadingStage}</div>
                </div>
            );

            // --- HEADER COMPONENT ---
            const Header = () => {
                if (airline.id === 'vueling') {
                    // Placeholder for Vueling Header PNG
                    return (
                        <div className="w-full bg-white relative z-50 sticky top-0 shadow-sm min-h-[70px] flex items-center justify-center overflow-hidden">
                             {/* INSTRUCTIONS: 
                                Replace './vueling-header.png' with your actual file path.
                                Ensure the PNG is roughly 1400px wide for best results.
                             */}
                             <img 
                                src="./vueling-header.png" 
                                alt="Vueling Header" 
                                className="w-full max-w-[1920px] object-cover object-top"
                                style={{ minHeight: '60px' }}
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.parentElement.innerHTML = '<div class="text-sm font-bold text-gray-400 p-4">HEADER PLACEHOLDER: Add vueling-header.png</div>';
                                }}
                            />
                        </div>
                    );
                }
                // Fallback / Cebu Header
                return (
                    <div className="w-full bg-white relative z-50 p-4 shadow-sm">
                        <img src="./cebu.png" className="h-10" />
                    </div>
                );
            };

            // --- VIEWS ---

            if (view === 'launcher') return (
                <div className="h-screen flex flex-col items-center justify-center p-6 text-white bg-slate-950 font-sans">
                    <h1 className="text-6xl font-black italic mb-16 text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-400">JUSPAY AERO</h1>
                    <div className="flex gap-10">
                        {Object.values(AIRLINE_CONFIGS).map(a => (
                            <button key={a.id} onClick={() => startFresh(a)} className="bg-white/5 border border-white/10 p-12 rounded-[2.5rem] hover:bg-white/10 flex flex-col items-center group transition-all backdrop-blur-md">
                                <img src={a.logo} style={{ height: a.logoH }} className="mb-8 object-contain" />
                                <div className="px-6 py-2 rounded-full border border-blue-500/30 text-[10px] font-bold uppercase text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all">Launch Demo</div>
                            </button>
                        ))}
                    </div>
                </div>
            );

            if (view === 'processing') return <div className="min-h-screen flex flex-col items-center justify-center bg-white relative"><LoadingOverlay /></div>;

            if (view === 'payment') return (
                <div className="w-full h-screen bg-slate-100 relative font-sans">
                     <div className="absolute top-0 left-0 w-full h-14 bg-white/90 backdrop-blur border-b border-slate-200 flex items-center justify-between px-6 z-10">
                        <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-500 uppercase">Secured by Juspay</span></div>
                        <button onClick={() => setView('airline')} className="text-xs font-black text-red-500 hover:text-red-700 uppercase tracking-widest border border-red-200 px-4 py-2 rounded-full hover:bg-red-50 transition-colors">Cancel Payment</button>
                    </div>
                    <iframe src={paymentUrl} className="w-full h-full border-0 pt-14" title="Payment Page" />
                </div>
            );
            
            if (view === 'success') return (
                <div className="min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in font-sans">
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">✓</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Booking Confirmed</h1>
                        <p className="text-slate-500 font-medium mt-2">PNR: <span className="font-mono font-bold text-black">{pnr}</span></p>
                        <button onClick={handleRestart} className="mt-8 px-8 py-3 bg-slate-900 text-white rounded-full font-bold uppercase text-xs tracking-widest hover:bg-slate-800 transition-all shadow-lg">Book Another</button>
                    </div>
                </div>
            );

            // --- MAIN AIRLINE UI ---
            return (
                <div className={`min-h-screen flex flex-col ${airline.isVueling ? 'font-[Nunito]' : 'font-sans'} animate-in`}>
                    {loadingStage && <LoadingOverlay />}
                    
                    <Header />

                    <div className={`${airline.hero} flex-1 relative flex flex-col items-center justify-center`}>
                        
                        {/* WIDGET CONTAINER */}
                        <div className="w-full max-w-5xl px-4 relative z-10 -mt-20">
                            
                            {/* Tabs - Centered above widget */}
                            <div className="flex justify-center mb-6">
                                <div className="bg-white rounded-full shadow-xl p-1.5 flex gap-1">
                                    <button 
                                        onClick={() => setCategory('flight')}
                                        className={`px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all ${category === 'flight' ? 'bg-[#FFCC00] text-black shadow-sm' : 'text-slate-500 hover:bg-slate-50'}`}
                                    >
                                        Flights
                                    </button>
                                    <button 
                                        onClick={() => setCategory('hotel')}
                                        className={`px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all ${category === 'hotel' ? 'bg-[#FFCC00] text-black shadow-sm' : 'text-slate-500 hover:bg-slate-50'}`}
                                    >
                                        Hotels
                                    </button>
                                </div>
                            </div>

                            {/* Main Search Widget - YELLOW BOX */}
                            <div className={`${airline.id === 'vueling' ? 'vueling-widget p-6' : 'bg-white rounded-3xl shadow-2xl p-8'}`}>
                                <div className="grid grid-cols-1 md:grid-cols-12 gap-3">
                                    
                                    {/* Input: From */}
                                    <div className={`md:col-span-3 h-14 px-4 flex flex-col justify-center border border-slate-200 ${airline.id === 'vueling' ? 'vueling-input-group' : 'bg-slate-50 rounded-lg'}`}>
                                        <label className="text-[9px] uppercase font-bold text-slate-400 block">Origin</label>
                                        <select className="w-full bg-transparent font-bold text-sm text-slate-800 focus:outline-none" value={search.from} onChange={(e) => setSearch({...search, from: e.target.value})}>
                                            {ORIGIN_OPTIONS.map(o => <option key={o.code} value={o.code}>{o.name}</option>)}
                                        </select>
                                    </div>

                                    {/* Input: To */}
                                    <div className={`md:col-span-3 h-14 px-4 flex flex-col justify-center border border-slate-200 ${airline.id === 'vueling' ? 'vueling-input-group' : 'bg-slate-50 rounded-lg'}`}>
                                        <label className="text-[9px] uppercase font-bold text-slate-400 block">Destination</label>
                                        {category === 'flight' ? (
                                            <select className="w-full bg-transparent font-bold text-sm text-slate-800 focus:outline-none" value={search.to} onChange={(e) => setSearch({...search, to: e.target.value})}>
                                                {DESTINATION_OPTIONS.map(o => <option key={o.code} value={o.code}>{o.name}</option>)}
                                            </select>
                                        ) : (
                                            <select className="w-full bg-transparent font-bold text-sm text-slate-800 focus:outline-none" value={selectedHotel} onChange={(e) => setSelectedHotel(e.target.value)}>
                                                {HOTEL_OPTIONS.map(h => <option key={h.id} value={h.id}>{h.name}</option>)}
                                            </select>
                                        )}
                                    </div>

                                    {/* Input: Date */}
                                    <div className={`md:col-span-2 h-14 px-4 flex flex-col justify-center border border-slate-200 ${airline.id === 'vueling' ? 'vueling-input-group' : 'bg-slate-50 rounded-lg'}`}>
                                        <label className="text-[9px] uppercase font-bold text-slate-400 block">Date</label>
                                        <input type="date" className="w-full bg-transparent font-bold text-sm text-slate-800 focus:outline-none" value={search.date} onChange={(e) => setSearch({...search, date: e.target.value})} />
                                    </div>

                                    {/* Input: Language */}
                                    <div className={`md:col-span-2 h-14 px-4 flex flex-col justify-center border border-slate-200 ${airline.id === 'vueling' ? 'vueling-input-group' : 'bg-slate-50 rounded-lg'}`}>
                                        <label className="text-[9px] uppercase font-bold text-slate-400 block">Language</label>
                                        <select className="w-full bg-transparent font-bold text-sm text-slate-800 focus:outline-none" value={language} onChange={(e) => setLanguage(e.target.value)}>
                                            {LANGUAGE_OPTIONS.map(l => <option key={l.code} value={l.code}>{l.name}</option>)}
                                        </select>
                                    </div>

                                    {/* Search Button */}
                                    <div className="md:col-span-2">
                                        <button 
                                            onClick={handleSearch}
                                            className={`w-full h-14 text-sm ${airline.id === 'vueling' ? 'vueling-search-btn' : 'bg-[#00AEEF] text-white rounded-lg font-black uppercase'}`}
                                        >
                                            Search Flights
                                        </button>
                                    </div>

                                </div>
                            </div>

                            {/* Results Card */}
                            {isSearched && (
                                <div className="mt-8 animate-in">
                                    <div className="bg-white rounded-[2rem] shadow-2xl p-8 border border-slate-100 flex flex-col md:flex-row items-center justify-between">
                                        
                                        <div className="flex items-center gap-6 text-left">
                                            <div>
                                                <div className="text-3xl font-black text-slate-900 flex items-center gap-3">
                                                    {category === 'flight' ? (
                                                        <>{search.from} <span className="text-slate-300">✈</span> {search.to}</>
                                                    ) : (
                                                        <span>{HOTEL_OPTIONS.find(h=>h.id===selectedHotel).name}</span>
                                                    )}
                                                </div>
                                                <div className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">
                                                    Thu Jan 01 2026 | Non-Stop
                                                </div>
                                            </div>
                                        </div>

                                        <div className="text-right mt-6 md:mt-0">
                                            <div className="text-4xl font-black text-slate-900 italic mb-3">{getDisplayPrice()}</div>
                                            <button 
                                                onClick={handlePay}
                                                className={`px-12 py-3 rounded-full font-black text-xs uppercase tracking-widest shadow-lg hover:shadow-xl hover:scale-105 transition-all ${airline.id === 'vueling' ? 'bg-[#FFCC00] text-black' : 'bg-[#FFF000] text-black'}`}
                                            >
                                                Select & Pay
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
